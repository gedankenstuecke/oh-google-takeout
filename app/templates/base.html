<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css">
    <title>{% block title %}{% endblock %} - OpenHumans</title>
    <style>
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px;
        }
        .footer div {
            background-color: #f8f9fa;
            height: 100%;
        }
    </style>
    {% block styles %}
    {% endblock %}
</head>
<body>
<div class="container-fluid mt-3">

    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
        <a class="navbar-brand" href="{% url 'info' %}">Project Title</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav_content">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="nav_content">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    {% if request.user.is_authenticated %}
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    {% else %}
                        <a class="nav-link" href="{% url 'authorize' %}">Login</a>
                    {% endif %}
                </li>
            </ul>
        </div>
    </nav>

    <div class="mx-2">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
        {% block content %}
        {% endblock %}
    </div>

</div>

<footer class="footer mb-3 px-3">
    <div class="p-3">
        <a href="#">Create your own project on <em>Open Humans</em></a>
    </div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.min.js"></script>
{% block scripts %}
{% endblock %}
</body>
</html>
