{% extends 'base.html' %}

{% block content %}

    <h2>File Metadata</h2>

    <form action="{% url 'admin_config' %}" method="post">
        {% csrf_token %}
        <table class="table table-borderless">
            <tbody>
            <tr>
                <td class="px-3" width="20%">
                    <input type="text" name="file_name" class="form-control" placeholder="File Name" value="{{ defaults.file.name }}">
                </td>
                <td class="px-3" width="30%">
                    <input type="text" name="file_description" class="form-control" placeholder="Description" value="{{ defaults.file.description }}">
                </td>
                <td class="px-3" width="30%">
                    <input type="text" name="file_tags" class="form-control" placeholder="Tags" value="{{ defaults.file.tags|join:", " }}">
                </td>
            </tr>
            </tbody>
        </table>
        <div class="text-center">
            <button type="submit" class="btn btn-info">Save</button>
        </div>
    </form>

{% endblock %}
